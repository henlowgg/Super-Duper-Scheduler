<body>
    <header class="jumbotron bg-dark"> 
        <h1 class="font-weight-bold text-white display-3">Jack's Super Duper Scheduler</h1>

        <p id="currentDay" class="text-white font-weight-bold lead"></p>

        <!-- timeblocks following the format within bootstrap making it super easy -->
        <div id="hour8" class="row time-block">
